<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Advance Login - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body class="bg-image">
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-4 login-box-content">

                <!-- Panel -->
                <div class="panel panel-default bordered">
                    <div class="panel-heading">
                        <div class="panel-title login-box-header">
                            <h4>Unity Websoft Admin</h4>
                            <p class="text-muted mb-0">Please Log In below to get Started.</p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="">
                            <p class="text-danger">Invalid Username or Password</p>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">Remember me</label>
                                    </div>
                                </div>
                                <div class="form-group col-6 text-right">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-block mb-3">Log In</button>
                            <div class="login-box-footer">
                                Don't have an Account?
                                <a href="users-login-advance.html">Create an Account.</a>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6 mb-2 mb-sm-0">
                                <button type="button" class="btn btn-facebook btn-block">
                                    <i class="icon-facebook-f mr-1"></i>
                                    Facebook Login
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-google btn-block">
                                    <i class="icon-google mr-1"></i>
                                    Google Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.js"></script>
    <script src="js/unity.js"></script>
</body>

</html>
