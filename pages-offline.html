<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Offline - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-5">

                <div class="error-box">
                    <span class="error-icon">
                        <i class="icon-globe-americas"></i>
                    </span>
                    <h3>The system is offline!</h3>
                    <p>We were unable to establish a connection to the server. Please check your network or internet connection and reload the page.</p>
                    <a href="index.html" class="btn btn-light btn-label mt-3">
                        <span class="btn-label-left"><i class="icon-redo-alt"></i></span>Reload
                    </a>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.min.js"></script>
    <script src="js/unity.js"></script>
</body>

</html>
