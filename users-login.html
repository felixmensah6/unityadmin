<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Simple Login - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-4 login-box-content">

                <!-- Panel -->
                <div class="panel panel-default bordered">
                    <div class="panel-heading">
                        <div class="panel-title login-box-header">
                            <h4>Unity Websoft Admin</h4>
                            <p class="text-muted mb-0">Please Log In below to get Started.</p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="">
                            <div class="alert alert-danger" role="alert">
                                <div class="alert-content">
                                    <p>Invalid Username or Password.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-row login-forgot">
                                <div class="form-group col-6">
                                    <label class="checkbox-inline checkbox-styled">
                                        <input type="checkbox"> Remember me
                                        <span class="tick"></span>
                                    </label>
                                </div>
                                <div class="form-group col-6 text-right">
                                    <a href="users-forgot-password.html">Forgot password?</a>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-block mb-2">Log In</button>
                        </form>
                    </div>
                </div>

                <div class="login-box-footer">
                    Don't have an Account?
                    <a href="users-login-advance.html">Create an Account.</a>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.min.js"></script>
    <script src="js/unity.min.js"></script>
</body>

</html>
