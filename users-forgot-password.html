<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Forgot Password - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-4 login-box-content">

                <!-- Panel -->
                <div class="panel panel-default bordered">
                    <div class="panel-heading">
                        <div class="panel-title login-box-header">
                            <h4>Unity Websoft Admin</h4>
                            <p class="text-muted mb-0">Provide your email to receive the reset link.</p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="">
                            <p class="text-success">
                                <i class="icon-check-circle mr-1"></i>
                                Reset link sent! Check your mailbox.
                            </p>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <button type="button" class="btn btn-success btn-block mb-2">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="login-box-footer">
                    Remembered your password?
                    <a href="users-login.html">Log In.</a>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.min.js"></script>
    <script src="js/unity.js"></script>
</body>

</html>
