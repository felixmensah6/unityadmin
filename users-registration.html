<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Simple Registration - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-4 login-box-content">

                <!-- Panel -->
                <div class="panel panel-default bordered">
                    <div class="panel-heading">
                        <div class="panel-title login-box-header">
                            <h4>Unity Websoft Admin</h4>
                            <p class="text-muted mb-0">Create a free Account below to get Started.</p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="">
                            <p class="text-success">
                                <i class="icon-check-circle mr-1"></i>
                                Account successfully created
                            </p>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" data-toggle="password">
                                <button type="button" class="password-toggle icon-eye-o" title="Show Password"></button>
                            </div>
                            <button type="button" class="btn btn-success btn-block mb-3">Create Account</button>
                            <small class="text-muted text-center d-block mb-2">
                                By clicking "Create Account" you agree to our <a href="#">Terms of Service.</a>
                            </small>
                        </form>
                    </div>
                </div>

                <div class="login-box-footer">
                    Already have an Account?
                    <a href="users-registration-advance.html">Log In.</a>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.min.js"></script>
    <script src="js/unity.js"></script>
</body>

</html>
