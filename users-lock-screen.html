<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Lock Screen - Unity Admin Panel</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/unity.css" rel="stylesheet">
</head>

<body class="bg-image">
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Login Form Container -->
        <div class="row login-box">
            <div class="col-sm-6 col-md-5 col-lg-4 login-box-content">

                <!-- Panel -->
                <div class="panel">
                    <div class="panel-body">
                        <form method="post" action="">
                            <div class="lock-screen-user">
                                <img src="images/user.svg" class="rounded-circle" width="180" height="180" alt="User">
                                <h4>John W. Smith</h4>
                            </div>
                            <div class="alert alert-danger" role="alert">
                                <div class="alert-content">
                                    <p>Your password is invalid.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-outline-default btn-block mb-2">Log In</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unity.core.min.js"></script>
    <script src="js/unity.min.js"></script>
</body>

</html>
